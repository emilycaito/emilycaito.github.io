	</head>
	<body>
		<div class="container">
			<header class="sixteen columns">
				<a href="/" title="emilycaito.com"><h1  style="margin-top: 40px" class="remove-bottom">Emily Caito</h1></a>
				<h6 class="add-bottom">SCULPTOR • ARTIST • ETC</h6>
				<nav class="sixteen columns add-bottom">
					<ul>
						{% for weight in (1..10) %}
							{% for p in site.pages %}
								{% if p.weight == weight %}
									<li>
										<a title="{{ p.title }}"{% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">
											{{ p.title }}
										</a>
									</li>
								{% endif %}
							{% endfor %}
						{% endfor %}
					</ul>
				</nav>
			</header>

			{{ content }}

			<footer>
			</footer>
		</div>
	{% include js.html %}
    </body>
