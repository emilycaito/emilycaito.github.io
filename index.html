---
layout: default
title: emilycaito.com
---
<div class="sixteen columns">
  <ul class="posts">
    {% for post in site.posts %}
      <li><p class="categories meta remove-bottom">{{ post.categories | join: ', ' }}</p><a href="{{ post.url }}" class="post-title"><h2 class="remove-bottom">{{ post.title }}</h2></a><span class="meta">{{ post.date | date_to_string }}</span>
      {{ post.excerpt }}</li>
    {% endfor %}
  </ul>
</div>
